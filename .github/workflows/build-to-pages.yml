name: push to main deploy github pages

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install NPM dependencies
        run: npm install
      
      - name: Run custom script
        run: ./scripts/deploy.sh
